foodJob {
  input {
    kditFood {
      type = csv
      path = "src/test/resources/data/t_kdit_food/food.csv"
      schema {
        path = "src/test/resources/schemas/t_kdit_food.input.schema"
      }
      options {
        delimiter = "|"
        header = true
      }
    }
    kditFoodie {
      type = csv
      path = "src/test/resources/data/t_kdit_foodie/foodie.csv"
      schema {
        path = "src/test/resources/schemas/t_kdit_foodie.input.schema"
      }
      options {
        delimiter = "|"
        header = true
      }
    }
  }
}